syntax = "proto3";

option go_package = ".;lun";

package lun;

message GenericResponse {
}

message LunRequest {
        string service = 1;
        string cluster = 2;
        string tenant = 3;
        string bucket = 4;
	string object = 5;
        uint32 lunNumber = 6;
}

service Lun {
        rpc AddLun(LunRequest) returns (GenericResponse) {}
        rpc RemoveLun(LunRequest) returns (GenericResponse) {}
}

