apiVersion: skaffold/v1beta10
kind: Config
build:
  artifacts:
  - image: cloudserver-250320/edgefs
    context: .
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.VERSION}}'
  cluster:
    timeout: 1h
    resources:
      requests:
        cpu: 8
        memory: 16Gi
      limits:
        cpu: 12
        memory: 32Gi
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: edgefs
        chartPath: charts/edgefs
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}'
          image.tag: '{{.DIGEST_HEX}}'
